<!DOCTYPE html>
<html lang="en">
    <head>
          <meta charset="UTF-8">
            <title>JukeBox</title>
            <!-- <link rel="stylesheet" href="reset.css"> -->
        <link rel="stylesheet" type="text/css" href="jukebox.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
  <body>
      <div style="text-align:center">
        <br>
        <img src="jukebox2.png" alt="jukebox pic" style="width:250px;height:350px;">
        <h2>Current Song</h2>
        <audio id="audio1" controls>
          <source src="" type="audio/mp3">
          </audio>
          <br>
          <br>
          <button id="prevBtn" onclick="juke.loadPrev()">Prev</button>
          <button id="playBtn" onclick="juke.playIt()">Play</button>
          <button id="stopBtn" onclick="juke.stopIt()">Stop</button>
          <button id="nextBtn" onclick="juke.loadNext()">Next</button>
          <br>
          <br>
   <input id="form" value="Input song URL"></input>
    <button id="submit" onclick="this.spotiSong()">Add Song</button>
        <button id="spotifyBtn" onclick="juke.spotiSong()">Add Spotify Sample</button>
</div>
  <script type="text/javascript" src="app.js"></script>
    </body>
</html>
